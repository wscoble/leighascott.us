{{ $baseurl := .Site.BaseURL }}
{{ partial "header.html" . }}

<main class="content" role="main">
	<article class="{{ .Section }}">
		<div class="inner">

			<div id="push">

  			<header class="post-header">
  				<h1 class="post-title">{{ .Title }}</h1>
  			</header>

  			<section class="post-content">
  				{{ .Content }}
  			</section>

  			<footer class="post-footer">

  			</footer>


			</div>

			<nav class="post-nav">
			</nav>

		</div>
	</article>
</main>

{{ partial "footer.html" . }}
